syntax = "proto3";

import "com/lianglliu/hermoodbarometer/data/dark_theme_config.proto";

option java_package = "com.lianglliu.hermoodbarometer.core.datastore";
option java_multiple_files = true;

message UserPreferences {

  DarkThemeConfigProto dark_theme_config = 1;

  bool use_dynamic_color = 2;

  bool reminder_status = 3;

  string reminder_time = 4;
}